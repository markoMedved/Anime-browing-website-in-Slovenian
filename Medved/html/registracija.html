<div class="vpis" >
  <h1 class="naslovVpis">Registracija</h1>
  <div class="podatkiZaVpis">
    <form >
      <label for="email" class="napisZaVpis"></label><br>
      <p class="premikajočiTekstMail" id="napisMejl">Elektronski naslov: </p>
      <input class="vpisObmočje"  type="text" id="email"><br><br>
      <label for="geslo" class="napisZaVpis"></label><br>
      <p class="premikajočiTekstGeslo" id="napisGeslo">Geslo:</p>
      <input class="vpisObmočje" type="text" id="geslo" size="30">
  </form>
  </div>
  <button class="vpisGumb" id="gumbZaVpis">REGISTRACIJA</button>
  <div class="registracijaDiv">
    <p class="nimasRacunaTekst">Že imaš račun?</p>

  <script>
  var števec = 0;

  //na začetuku že nastavi kateri stil zgornje vrstice je potreben
  nastaviStilZgornjeVrstice()
  //če se spremeni velikost okna popravi razred vrstice zgoraj
  window.addEventListener('resize', function() {
    nastaviStilZgornjeVrstice()
  });

  

  //anitme the text 
  $(document).ready(function(){
    //ko si na polju za vpis premakni tekst gor, ko nisi ga premakni nazaj gor
    $("#email").focus(function(){
        $("#napisMejl").animate({top: "30px"})
        $("#napisMejl").css({color:"rgb(124, 210, 236)"})
    });
    $("#email").focusout(function(){
        $("#napisMejl").animate({top: "60px"})
        $("#napisMejl").css({color:"white"})
    });
    $("#geslo").focus(function(){
        $("#napisGeslo").animate({top: "120px",})
        $("#napisGeslo").css({color:"rgb(124, 210, 236)"})
    });
    $("#geslo").focusout(function(){
        $("#napisGeslo").animate({top: "150px"})
        $("#napisGeslo").css({color:"white"})
    });


  });


  </script>
